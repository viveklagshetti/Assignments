<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
  </head>
  <body>
    <div>
      <h1>Job Application</h1>
      <form action="">
        <h3><u>Personal Details</u></h3>
        <table>
          <tbody>
            <tr>
              <td>
                <label for="fname">Applicant Name </label>
              </td>
              <td>
                <input type="text" id="fname" name="fname" required/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email </label>
              </td>
              <td>
                <input type="email" id="email" name="email" required/>
              </td>
            </tr>
            <tr>
              <td>
                <label for="mobile">Mobile No</label>
              </td>
              <td>
                <input
                  type="number"
                  id="mobile"
                  name="mobile"
                  maxlength="10"
                  minlength="1"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="dob">Date of Birth</label>
              </td>
              <td>
                <input type="date" id="dob" name="dob" required />
              </td>
            </tr>
          </tbody>
        </table>

        <h3><u>Educational Details</u></h3>
        <table>
          <tbody>
            <tr>
              <td><label for="quali">Qualification</label></td>
              <td><input type="radio" name="quali" id="quali" value="BD">Bachelor's degree</td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td><input type="radio" name="quali" id="quali" value="CC">College</td>
            </tr>
            <tr>
                <td><input type="radio" name="quali" id="quali" value="PD">Post Graduate</td>
            </tr>
            <tr>
                <td><label for="skills">Skills</label></td>
            <tr>
                <td rowspan="2"></td>
                <td><input type="checkbox" name="skills" id="check1" value="html">HTML</td>
                
            </tr>
            <tr>
                <td><input type="checkbox" name="skills" id="check2" value="css">CSS</td>
                
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td><input type="checkbox" name="skills" id="check3" value="Javascript">Javascript</td>
                
            </tr>
            <tr>
                <td><input type="checkbox" name="skills" id="check4" value="bootstrap">Bootstrap</td>
                
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td><input type="checkbox" name="skills" id="check6" value="git">Git</td>
                
            </tr>    
                <td><input type="checkbox" name="skills" id="check5" value="React">React Js</td>
            </tr>
            
            <tr>
                <td><label for="resume">Upload Resume</label></td>
                <td><input type="file" name="resume" id="resume"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
          </tbody>
          </table>
      </form>
    </div>
  </body>
</html>
