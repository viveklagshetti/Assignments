<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Change Password</h1>
    
        <form action="pasword.html">
            <table>
                <tr>
                    <td>
                        <label for="username">Username</label>
                    </td>
    
                    <td>
                        <input type="text" id="username" name="username" placeholder="Enter username..." required>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="password">Enter new password</label>
                    </td>
                    <td>
                        <input type="password" id="username" name="username" placeholder="Enter new password" required>
                    </td>
                </tr>
                
                
                <tr>
                    <td>
                        <label for="password">Enter Confirm password</label>
                    </td>
                    <td>
                        <input type="password" id="username" name="username" placeholder="Re-enter new password" required>
                    </td>
                </tr>
            </table>
    
            <br>
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
