<!-- Sign up form -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/style.css" />

    <!-- font css link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <!-- icon css link -->

    <!-- internal css -->

    <style></style>
  </head>
  <body>
    <!-- header section starts -->
    <header>
      <section class="navbar">
        <div>
          <div class="logo">
            <img src="../images/logo.png" alt="logo" class="logo" />
            <span>Studio Sports</span>
          </div>
          <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact Us</a></li>
          </nav>
        </div>
      </section>
    </header>
    <!-- header section ends -->

    <!-- sign up section starts -->
    <section>
        <div class="input">
          <div class="form-input">
            <h1 class="input-header">Sign Up</h1>
            <form action="#" class="form-data">
              <input type="text" id="username" name="username" placeholder="username"  /><br />
              <input type="email" id="email" name="email" placeholder="email"/><br />
              <input type="password" id="password" name="password" placeholder="password"/><br />
              <input
                type="password"
                id="re-password"
                name="re-password"
                placeholder="re-password"
              /><br />
              <input type="submit" value="SIGN ME UP" id="sign-up" />
            </form>
          </div>
          <div class="login-input"></div>
        </div>
    </section>
    <!-- sign up section ends -->
  </body>
</html>
